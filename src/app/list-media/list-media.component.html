<ul>
  <li *ngFor="let media of mediaArray">
    <img [src]="mediaService.mediaUrl + media.thumbnail">
    <h4>{{media.title}}</h4>
    <p>{{media.description}}</p>
  </li>
</ul>
<ul>
  <li *ngFor="let stop of stopArray">
    <p>{{stop.patterns[0].route.shortName}}</p>
    <p>{{stop.patterns[0].route.longName}}</p>
    <p *ngIf="stop.patterns[0].directionId === 0">Depart</p>
  </li>
</ul>
